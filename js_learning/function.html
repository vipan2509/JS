<script>

	function ourReusableFunction() {
	  console.log("Hello World")
	}

	ourReusableFunction();

// Passing values to functions with Arguments 

    function showText(text, text2) {
		console.log(text) // Good Morning
		console.log(text2) // Good Afternoon
	}
	console.log(showText("Good Morning", "Good Afternoon"))

	function ourFunctionWithArgs(a, b) {
	  console.log(a * b)
	  console.log(a + b)
	  console.log(a - b)
	  console.log(a / b)
	}

	ourFunctionWithArgs(10, 5);
	ourFunctionWithArgs(5, 15);
	ourFunctionWithArgs(25, 25);
	
    ////////////// ES6 Function //////////////////

    const showText2 = (text1a, text1b)  => {
		console.log(`${text1a} ${text1b}`) 
	};
	console.log(showText2("Good Morning", "Good Afternoon"))
	/////////////////////////////////////////////////////////////////////

	// Global Scope and Function 
	
	var myGlobal = 10;
	
	function fun1() {
	oopsGlobal = 5; // Global variable
	}
	
	function fun2() {
	var output = "";
	if(typeof myGlobal != "undefined"){
	  output += " myGlobal: " + myGlobal;
	}
	if(typeof oopsGlobal != "undefined"){
	output += " oopsGlobal: " + oopsGlobal;
	}
	console.log(output)
	}
     fun1();
	 fun2();
	 
	 // Local Scope
	 function myLocalScope(){
	   var myVar = 5; // Local Variable
	   console.log(myVar)
	 }
	 
	 myLocalScope();
	 // console.log(myVar) ReferenceError: myVar is not defined
	 
	 
	 
	 // Global vs Local Scope
	 var outerWear = "T-shirt";
	 
	 function myOutfit(){
	 var outerWear = "Jeans"
	  return outerWear;
	 }
	 
	 console.log(myOutfit()); 
	 // Ans = Jeans
	 console.log(outerWear);
	 // Ans = T-shirt
	 
	 // Return a Value from a Function with Return
